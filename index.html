<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart</title>
</head>
<body>
    <div class="shadow-lg rounded-lg overflow-hidden m-10">
        <div class="py-3 px-5 bg-gray-50">Radar chart</div>
        <canvas class="p-10" id="chartRadar"></canvas>
      </div>
      
    
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    
      <script>
        const dataRadar = {
          labels: [
            "Javascript",
            "ReactJS",
            "Scss",
            "Typescript",
            "Css",
            "Php",
            "Tailwind",
          ],
          datasets: [
            {
              label: "My First Dataset",
              data: [65, 59, 90, 81, 56, 55, 40],
              fill: true,
              backgroundColor: "rgba(133, 105, 241, 0.2)",
              borderColor: "rgb(133, 105, 241)",
              pointBackgroundColor: "rgb(133, 105, 241)",
              pointBorderColor: "#fff",
              pointHoverBackgroundColor: "#fff",
              pointHoverBorderColor: "rgb(133, 105, 241)",
            },
            {
              label: "My Second Dataset",
              data: [28, 48, 40, 19, 96, 27, 100],
              fill: true,
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgb(54, 162, 235)",
              pointBackgroundColor: "rgb(54, 162, 235)",
              pointBorderColor: "#fff",
              pointHoverBackgroundColor: "#fff",
              pointHoverBorderColor: "rgb(54, 162, 235)",
            },
          ],
        };
      
        const configRadarChart = {
          type: "radar",
          data: dataRadar,
          options: {},
        };
      
        var chartBar = new Chart(
          document.getElementById("chartRadar"),
          configRadarChart
        );
      </script>
</body>
</html>
